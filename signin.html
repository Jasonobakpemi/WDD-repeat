<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="style3.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

  <!-- Navbar (matches other pages) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="Home.html">Education</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="Gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="minigame.html">Mini Game</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sign In Form -->
  <div class="signin-wrapper">
    <h1>Sign In</h1>
    <form id="signInForm">
      <input id="name" placeholder="Name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="age" type="number" placeholder="Age" required />
      <input id="subject" placeholder="Subject" required />
      <input id="reason" placeholder="Reason for visiting" required />
      <button type="submit">Submit</button>
    </form>

    <div id="result" class="d-none">
      <h2>Your Details</h2>
      <ul class="info-list">
        <li><strong>Name:</strong> <span id="resName"></span></li>
        <li><strong>Email:</strong> <span id="resEmail"></span></li>
        <li><strong>Age:</strong> <span id="resAge"></span></li>
        <li><strong>Subject:</strong> <span id="resSubject"></span></li>
        <li><strong>Reason:</strong> <span id="resReason"></span></li>
      </ul>
    </div>
  </div>

  <script>
    const form = document.getElementById("signInForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      document.getElementById("resName").textContent = document.getElementById("name").value;
      document.getElementById("resEmail").textContent = document.getElementById("email").value;
      document.getElementById("resAge").textContent = document.getElementById("age").value;
      document.getElementById("resSubject").textContent = document.getElementById("subject").value;
      document.getElementById("resReason").textContent = document.getElementById("reason").value;

      result.classList.remove("d-none");
      form.classList.add("d-none");
    });
  </script>

</body>
</html>
